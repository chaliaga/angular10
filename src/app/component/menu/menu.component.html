<div class="card">
    <p-dataView #dv [value]="dishesAll" [rows]="4" filterBy="name" layout="grid" [loading]="isLoading">
        <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-dish pTemplate="listItem">
            <div class="p-col-12">
                <div class="product-list-item">
                    <div class="product-list-detail">
                        <div class="product-name">{{dish.name}}</div>
                        <p-rating [ngModel]="dish.rating" [readonly]="true"
                                  [cancel]="false"></p-rating>
                        <i class="pi pi-tag product-category-icon"></i><span
                            class="product-category">{{dish.category}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">${{dish.price}}</span>
                        <p-button icon="pi pi-shopping-cart" label="Add to Cart"
                                  [disabled]="dish.inventoryStatus === 'OUTOFSTOCK'"
                                  (click)="addDish(dish)"></p-button>
                        <span [class]="'product-badge status-' + dish.inventoryStatus.toLowerCase()">{{dish.inventoryStatus}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-dish pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-content">
                        <div class="product-name">{{dish.name}}</div>
                        <div>
                            <img [src]="dish.image" [alt]="dish.name" class="product-image" (load)="this.isLoading = false;"/>
                        </div>
                        <div *ngFor="let currentIngredient of dish.ingredient">
                            <div class="product-description"> {{currentIngredient.name}} <i
                                    class="pi pi-filter product-category-icon"></i> {{currentIngredient.quantity}}
                            </div>
                        </div>
                        <p-rating [ngModel]="dish.rating" [readonly]="true"
                                  [cancel]="false"></p-rating>
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">${{dish.price}}</span>

                        <!-- With Swith on ts -->
                        <span [ngClass]="getStyleSpicy(dish.spicy)">{{ dish.spicy }}</span>

                        <!-- With Pipe -->
                        <span [innerHTML]="dish.spicy | colorSpicy"></span>

                        <p-button icon="pi pi-shopping-cart"
                                  [disabled]="dish.inventoryStatus === 'OUTOFSTOCK'"
                                  (click)="addDish(dish)"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
