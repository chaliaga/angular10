type Category @model {
    id: ID!
    name: String!
    dishes: [Dish] @connection(keyName: "byCategory", fields:["id"])
}

type Dish @model
@key(name: "byCategory", fields: ["categoryID", "id"]){
    id: ID!
    name: String!
    categoryID: ID!
    price: String!
    imageURL: String
    rating: Int
    description: String
    portions: Int
    readyMinutes: Int
}
